<!DOCTYPE html>
<html lang="en" class="mdui-theme-auto">
<head>
    <meta charset="UTF-8">
    <title>QvQMessenger | Welcome!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>
</head>
<body>
<div style="position: relative;overflow: hidden">
    <mdui-top-app-bar
            scroll-behavior="elevate"
            scroll-target=".content"
    >
        <mdui-button-icon icon="menu"></mdui-button-icon>
        <mdui-top-app-bar-title>QMessenger</mdui-top-app-bar-title>
        <div style="flex-grow: 1"></div>
        <mdui-button-icon icon="more_vert"></mdui-button-icon>
    </mdui-top-app-bar>
    <mdui-dialog class="dialog-unavailable">
        <h2>Message</h2>
        <br>
        <p>QMessenger is current unavailable,</p>
        <p>please check back later (Work In Progress)</p>
        <br>
        <mdui-button class="closeButton">Close</mdui-button>
    </mdui-dialog>
    <div class="content">
        <h1 class="title"><em>Q</em>v<em>Q</em>Messenger</h1>
        <mdui-divider></mdui-divider>
        <div class="description">A solvation for Chinese messaging, half-opensource</div>
        <br>
        <div class="buttons">
<!--            <mdui-button href="/chat">Webclient (WIP)</mdui-button>-->
            <mdui-button class="web">Webclient (WIP)</mdui-button>
            <span>&nbsp;&nbsp;</span>
            <mdui-button href="https://github.com/qbychat" variant="outlined">GitHub</mdui-button>
        </div>
    </div>
    <script>
        const dialog = document.querySelector(".dialog-unavailable");
        const openButton = document.querySelector(".web");
        const closeButton = dialog.querySelector(".closeButton");

        openButton.addEventListener("click", () => dialog.open = true);
        closeButton.addEventListener("click", () => dialog.open = false);
    </script>
</div>
</body>
</html>
